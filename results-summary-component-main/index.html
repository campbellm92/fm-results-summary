<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="title"><h2>Your Result</h2></div>
      <div class="score"><span class="number">76 of 100</span></div>
      <div class="credit"><h1>Great</h1></div>
      <div class="small-para"><p>You scored higher than 65% of the people who
        have taken these tests.</p></div>
    </div>

    <div class="container2">
      <div class="title2"><h2>Summary</h2></div>
      <div class="items">Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100</div>
      <div class="button"><button type="button">Continue</button></div> 
    </div>

    <div class="attribution">
      <footer>
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#"> Matthew Campbell</a>
        </p>
      </footer>
    </div>
  </body>
</html>
